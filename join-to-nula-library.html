<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join to Nula Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;3700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="nula.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000013;
            color: #ffffff;
            line-height: 1.8;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            background: linear-gradient(to right, #00091e, #0d1a33);
            padding: 1.5rem 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .logo img {
            height: 80px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .logo img:hover {
            transform: rotate(8deg) scale(1.15);
        }
        nav ul {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.15rem;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #004dff;
            transition: width 0.3s ease;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        nav ul li a:hover {
            background-color: rgba(0, 77, 255, 0.15);
            color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }
        .content {
            background: linear-gradient(135deg, #0d1a33, #1a1a4d);
            padding: 4rem;
            border-radius: 24px;
            animation: fadeIn 1.5s ease-out;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .content h1 {
            color: #004dff;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: -0.02em;
        }
        .content p {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
        }
        .join-form {
            max-width: 700px;
            margin: 3rem auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .join-form input {
            width: 100%;
            padding: 1rem;
            background-color: #1a1a4d;
            border: none;
            color: #ffffff;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .join-form input:focus {
            outline: none;
            background-color: #00091e;
            box-shadow: 0 0 12px rgba(0, 77, 255, 0.6);
        }
        .join-form input::placeholder {
            color: #ffffff;
            opacity: 0.7;
        }
        .join-form button {
            background-color: #004dff;
            color: #ffffff;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 77, 255, 0.4);
        }
        .join-form button:hover {
            background-color: #00091e;
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 77, 255, 0.6);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            background: linear-gradient(to right, #00091e, #1a1a4d);
            color: #ffffff;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
        }
        footer a.github {
            display: inline-flex;
            align-items: center;
            background-color: #004dff;
            color: #ffffff;
            padding: 0.9rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        footer a.github:hover {
            background-color: #00091e;
            transform: translateY(-4px);
            box-shadow: 0 4px 15px rgba(0, 77, 255, 0.4);
        }
        footer a.github::before {
            content: '\f09b';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 0.6rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .content h1 {
                font-size: 2.5rem;
            }
            .content {
                padding: 2.5rem;
            }
            .join-form {
                margin: 2rem auto;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="nula.png" alt="Nula Programming Language Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="install.html">Install</a></li>
                <li><a href="about-nula.html">About Nula</a></li>
                <li><a href="join-to-nula-library.html">Join to Nula Library</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h1>Join Nula Library</h1>
            <p>Join our vibrant community to access exclusive resources, tutorials, and updates for the Nula Programming Language.</p>
            <div class="join-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button onclick="alert('Form submitted! Welcome to Nula Library!')">Join Now</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Nula Programming Language. All rights reserved.</p>
        <a href="https://github.com/Nula-Lang" class="github">GitHub</a>
    </footer>
</body>
</html>
